      <div class="set-time">
        <h2>Let's finalize your fitness schedule preferences.</h2>
        <p>
          Set your workout time, rest time, reminders, and choose the days you
          want to be reminded to <strong>stay on track</strong> with your
          fitness goals.
        </p>
        <div class="alarm-container">
          <label for="workoutTime">
            <span>Workout Time</span>
            <div class="time-box">
              <input type="number" name="" id="workoutTime" value="30" /><input
                type="number"
                name=""
                id=""
                value="00"
              />
              <select name="" id="">
                <option value="min">min</option>
                <option value="hour">hour</option>
              </select>
            </div> </label
          ><br />

          <label for="restTime">
            <span>Rest Time</span>
            <div class="time-box">
              <input type="number" name="" id="restTime" value="10" /><input
                type="number"
                name=""
                id=""
                value="00"
              />
              <select name="" id="">
                <option value="min">min</option>
                <option value="hour">hour</option>
              </select>
            </div> </label
          ><br />
          <label for="reminder">
            <span>Reminder</span>
            <div class="time-box">
              <input type="number" name="" id="reminder" value="10" /><input
                type="number"
                name=""
                id=""
                value="30"
              />
              <select name="" id="">
                <option value="am">AM</option>
                <option value="pm" selected>PM</option>
              </select>
            </div>
          </label>
        </div>
        <details>
          <summary>
            Repeat
            <span class="material-icons-sharp"> expand_more </span>
          </summary>
          <div class="days-btn-container">
            <input class="day-btn" id="sunday" type="checkbox" />
            <label class="day-label" for="sunday">S</label>

            <input class="day-btn" id="monday" type="checkbox" />
            <label class="day-label" for="monday">M</label>

            <input class="day-btn" id="tuesday" type="checkbox" />
            <label class="day-label" for="tuesday">T</label>

            <input class="day-btn" id="wednesday" type="checkbox" />
            <label class="day-label" for="wednesday">W</label>

            <input class="day-btn" id="thursday" type="checkbox" />
            <label class="day-label" for="thursday">T</label>

            <input class="day-btn" id="friday" type="checkbox" />
            <label class="day-label" for="friday">F</label>

            <input class="day-btn" id="saturday" type="checkbox" />
            <label class="day-label" for="saturday">S</label>
          </div>
        </details>
