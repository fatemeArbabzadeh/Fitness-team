<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="cssstyle.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <title>Great Job! | fitness tracker</title>
  </head>
  <body>
    <section class="great-job">
      <div class="feedback">
        <h1>Great Job!</h1>
        <p>You're one step closer to your fitness goals.</p>
        <div class="workout-summery">
          <div class="ws-box">
            <img src="dumbell-blue.png" width="30px" height="30px" />
            <h3>30 exercises</h3>
          </div>
          <div class="ws-box">
            <img src="clock.png" width="25px" height="25px" />
            <h3>30 minutes</h3>
          </div>
          <div class="ws-box">
            <img src="kcal.png" width="30px" height="30px" />
            <h3>200 calories</h3>
          </div>
        </div>
        <h3>How do you feel after completing your workout?</h3>
        <div class="feeling-box">
          <input
            class="radio-input"
            name="radio-group"
            id="Energized"
            type="radio"
          />
          <label class="radio-label" for="Energized"> Energized </label>
          <input
            class="radio-input"
            name="radio-group"
            id="Tired"
            type="radio"
          />
          <label class="radio-label" for="Tired"> Tired </label>
          <input
            class="radio-input"
            name="radio-group"
            id="Satisfied"
            type="radio"
          />
          <label class="radio-label" for="Satisfied"> Satisfied </label>
          <input
            class="radio-input"
            name="radio-group"
            id="Worn out"
            type="radio"
          />
          <label class="radio-label" for="Worn out"> Worn out </label>
          <input
            class="radio-input"
            name="radio-group"
            id="Refreshed"
            type="radio"
          />
          <label class="radio-label" for="Refreshed"> Refreshed </label>
          <input
            class="radio-input"
            name="radio-group"
            id="Disappointed"
            type="radio"
          />
          <label class="radio-label" for="Disappointed">Disappointed </label>
        </div>
        <a href="activity.html"><button class="done btn-next">Done</button></a>
      </div>
    </section>
  </body>
</html>
