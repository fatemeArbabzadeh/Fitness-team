      <div class="target">
        <h2>Target Weight & Goal</h2>
        <p>
          Setting a target weight and goal helps us create a
          <strong>customized</strong> plan aligned with your objectives.
        </p>
        <input
          type="Number"
          placeholder="Target Weight"
          class="target-weight"
        />
        <select class="unitSelector">
          <option value="kg">kg</option>
          <option value="lb">lb</option>
        </select>
        <h3>Goal</h3>
        <div class="options">
          <div class="checkbox-wrapper">
            <label class="checkbox-wrapper">
              <input class="checkbox-input lose-weight" type="checkbox" />
              <span class="checkbox-tile"> Lose Wieght </span>
            </label>
          </div>
          <div class="checkbox-wrapper">
            <label class="checkbox-wrapper">
              <input class="checkbox-input MaintainWeight" type="checkbox" />
              <span class="checkbox-tile"> Maintain Weight </span>
            </label>
          </div>
          <div class="checkbox-wrapper">
            <label class="checkbox-wrapper">
              <input class="checkbox-input gainWeight" type="checkbox" />
              <span class="checkbox-tile"> Gain Weight </span>
            </label>
          </div>
          <div class="checkbox-wrapper">
            <label class="checkbox-wrapper">
              <input class="checkbox-input" type="checkbox" />
              <span class="checkbox-tile"> Increase Flexibility</span>
            </label>
          </div>
          <div class="checkbox-wrapper">
            <label class="checkbox-wrapper">
              <input class="checkbox-input" type="checkbox" />
              <span class="checkbox-tile">Gain Muscle </span>
            </label>
          </div>
          <div class="checkbox-wrapper">
            <label class="checkbox-wrapper">
              <input class="checkbox-input" type="checkbox" />
              <span class="checkbox-tile">Improve Endurance </span>
            </label>
          </div>
          <div class="checkbox-wrapper">
            <label class="checkbox-wrapper">
              <input class="checkbox-input" type="checkbox" />
              <span class="checkbox-tile"> Boost Overall Health </span>
            </label>
          </div>
        </div>

        <a href="page6.html"><button class="btn-next">Continue</button></a>
      </div>
    </section>
    <script src="js.js"></script>
    <script>
      const loseweight = document.querySelector(".lose-weight");
      const Maintainweight = document.querySelector(".MaintainWeight");
      const gainweight = document.querySelector(".gainWeight");
      loseweight.addEventListener("change", () => {
        if (loseweight.checked) {
          Maintainweight.disabled = true;
          gainweight.disabled = true;
        } else {
          Maintainweight.disabled = false;
          gainweight.disabled = false;
        }
      });
      Maintainweight.addEventListener("change", () => {
        if (Maintainweight.checked) {
          loseweight.disabled = true;
          gainweight.disabled = true;
        } else {
          loseweight.disabled = false;
          gainweight.disabled = false;
        }
      });
      gainweight.addEventListener("change", () => {
        if (gainweight.checked) {
          Maintainweight.disabled = true;
          loseweight.disabled = true;
        } else {
          Maintainweight.disabled = false;
          loseweight.disabled = false;
        }
      });
    </script>
